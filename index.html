<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Idle Game - Phaser MVP</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0f172a;
        font-family: Arial, sans-serif;
        color: #e2e8f0;
      }

      .shell {
        width: min(96vw, 980px);
      }

      .header {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 10px;
        font-size: 14px;
        color: #cbd5e1;
      }

      .badge {
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid #334155;
        background: #1e293b;
        font-weight: 700;
      }

      #game-root {
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.65);
        border-radius: 8px;
        overflow: hidden;
      }

      .hint {
        margin-top: 10px;
        font-size: 13px;
        color: #94a3b8;
      }

      code {
        color: #f8fafc;
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div class="header">
        <strong>Mini Idle Game (Phaser)</strong>
        <span class="badge">자동 전투 MVP 실행 중</span>
      </div>
      <div id="game-root"></div>
      <p class="hint">
        현재 화면은 Phaser 씬(<code>UILayoutScene</code>, <code>CombatMVPScene</code>)을 그대로 사용합니다.
      </p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
